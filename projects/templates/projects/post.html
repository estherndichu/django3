{% extends 'projects/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container text-center">
    <h3>Post Project</h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{% url 'post' %}" method="POST">
                {% csrf_token %}
                {{ form}}
                <button type="submit" class="btn btn-primary btn-sm">SUBMIT</button> 
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>

</div>
</div>

{% endblock %}
